<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white {
        color: white;
    }

    .navbar-nav  li a:hover {
        background-color: black;
    }

    .navbar-nav  li  a {
        transition: background-color 0.3s;
    }
</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color:#0064a6">
        <a class="navbar-brand" style="color:white">My Book recommender</a>
        <ul class="nav navbar-nav" >
            <li ><a href="/"  style="color:white" >Home</a></li>
            <li><a href="/recommend"  style="color:white">Recommend</a></li>
            <li><a  style="color:white">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" value="{{ input }}"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>
            
            {% if data %}
                {% for i in data %}
                    <div class="col-md-3" style="margin-top:50px">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="{{i[2]}}">
                                <p class="text-white">{{i[0]}}</p>
                                <h4 class="text-white">{{i[1]}}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
            {% if not data and input|length > 0 %}
            <div class="col-md-12" style="margin-top:50px">
                <div class="alert alert-danger" >
                    Invalid input
                </div>
            </div>
            
        
        {% endif %}
        </div>
    </div>

</body>
</html>
